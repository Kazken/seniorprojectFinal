{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link rel="stylesheet"  type="text/css" href="{% static '/css/Profile.css' %}" >
</head>
<body>

<div class="header">
    <div class="inner_header">
        <div class="logo_container">
            <h1>SW Provision</h1>

        </div>
        <ul class="navigation">
            <li><a href="/dash/">Home</a></li>
            <li><a href="/app_page/">Applications</a></li>
            <li><a href="/user_page/">Users</a></li>
            <li><a href="/login/">Login</a></li>
        </ul>


    </div>
</div>
<div id="searchbar">
    <input type="text" id="search-input" placeholder="search application"/>
    <button class="btn btn-success" type="submit"> Search</button>
</div>


    <div class="user-list">
        <table class="profile">
            <th>App Name</th>
            <th>Status</th>
            <th>Remove</th>

            {% for app in apps %}
            <tr>
                <td>{{app.name}}</td>
                <td>{{app.status}}</td>
                <td><a class="btn btn-sm btn-info" href="{% url 'delete_assign' app.id %}">Remove</a></td>


            </tr>
            {% endfor %}

        </table>
    </div>
</div>
</div>
